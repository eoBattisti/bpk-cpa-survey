<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{${@theme.getView('auth')}}">
<head>
    <title>Redefinir Senha</title>
</head>
<body>
<!--begin::Form-->
<form layout:fragment="content" class="form w-100" novalidate="novalidate" id="kt_password_reset_form" data-kt-redirect-url="/new-password" action="#">
    <!--begin::Heading-->
 
    <div class="text-center mb-10 mt-20">
        <!--begin::Title-->
        <h1 class="text-dark fw-bolder mb-3">Esqueceu sua senha?</h1>
        <!--end::Title-->
        <!--begin::Link-->
        <div class="text-gray-500 fw-semibold fs-6">Informe seu email para redefinir sua senha.</div>
        <!--end::Link-->
    </div>
    <!--begin::Heading-->
    <!--begin::Input group=-->
    <div class="fv-row mb-8">
        <!--begin::Email-->
        <input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent" />
        <!--end::Email-->
    </div>
    <!--begin::Actions-->
    <div class="d-flex flex-wrap justify-content-center pb-lg-0">
        <button type="button" id="kt_password_reset_submit" class="btn btn-primary me-4">
            <!--begin::Indicator label-->
            <span class="indicator-label">Enviar</span>
            <!--end::Indicator label-->
            <!--begin::Indicator progress-->
            <span class="indicator-progress">Aguarde...
			<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
            <!--end::Indicator progress-->
        </button>
        <a href="/sign-in" class="btn btn-light">Cancelar</a>
    </div>

    <div class="text-center mb-11 mt-15">
        <!--begin::Title-->
        <img alt="Logo" src="assets/media/auth/logos.png" class="h-55px" /></a>
        <!--end::Title-->
    </div>

    <!--end::Actions-->
</form>
<!--end::Form-->
</body>
</html>
