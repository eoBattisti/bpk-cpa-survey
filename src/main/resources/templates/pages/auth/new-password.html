<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{${@theme.getView('auth')}}">
<head>
    <title>Nova Senha</title>
</head>
<body>
<!--begin::Form-->
<form layout:fragment="content" class="form w-100" novalidate="novalidate" id="kt_new_password_form" data-kt-redirect-url="/sign-in" action="#">
    <!--begin::Heading-->

    <div class="text-center mb-10 mt-20">
        <!--begin::Title-->
        
        <h1 class="text-dark fw-bolder mb-3">Defina uma nova senha</h1>
        <!--end::Title-->
        <!--begin::Link-->
        <div class="text-gray-500 fw-semibold fs-6">Já redefiniu sua senha?
            <a href="/sign-in" class="link-primary fw-bold">Fazer Login</a></div>
        <!--end::Link-->
    </div>
    <!--begin::Heading-->
    <!--begin::Input group-->
    <div class="fv-row mb-8" data-kt-password-meter="true">
        <!--begin::Wrapper-->
        <div class="mb-1">
            <!--begin::Input wrapper-->
            <div class="position-relative mb-3">
                <input class="form-control bg-transparent" type="password" placeholder="Senha" name="password" autocomplete="off" />
                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                    <i class="bi bi-eye-slash fs-2"></i>
                    <i class="bi bi-eye fs-2 d-none"></i>
                </span>
            </div>
            <!--end::Input wrapper-->
            <!--begin::Meter-->
            <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
            </div>
            <!--end::Meter-->
        </div>
        <!--end::Wrapper-->
        <!--begin::Hint-->
        <div class="text-muted">As senhas devem conter no mínimo 8 caracteres, e incluir ao menos um número, letra maiúscula e minúscula.</div>
        <!--end::Hint-->
    </div>
    <!--end::Input group=-->
    <!--end::Input group=-->
    <div class="fv-row mb-8">
        <!--begin::Repeat Password-->
        <input type="password" placeholder="Confirme a senha" name="confirm-password" autocomplete="off" class="form-control bg-transparent" />
        <!--end::Repeat Password-->
    </div>
    <!--end::Input group=-->
    
    <!--begin::Action-->
    <div class="d-grid mb-10">
        <button type="button" id="kt_new_password_submit" class="btn btn-primary">
            <!--begin::Indicator label-->
            <span class="indicator-label">Enviar</span>
            <!--end::Indicator label-->
            <!--begin::Indicator progress-->
            <span class="indicator-progress">
                Please wait...<span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
            <!--end::Indicator progress-->
        </button>
    </div>

    <div class="text-center mb-11">
        <!--begin::Title-->
        <img alt="Logo" src="assets/media/auth/logos.png" class="h-55px" /></a>
        <!--end::Title-->
    </div>
    <!--end::Action-->
</form>
<!--end::Form-->
</body>
</html>
